<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 60px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 400;
            color: #202124;
            margin-bottom: 30px;
        }

        .search-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.2s;
        }

        .search-container:hover {
            box-shadow: 0 2px 8px rgba(32,33,36,.28);
        }

        .search-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            color: #202124;
        }

        .search-btn {
            padding: 12px 32px;
            font-size: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #1765cc;
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .filter-section {
            padding-top: 12px;
            border-top: 1px solid #ebebeb;
        }

        .filter-label {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            font-size: 13px;
            background: #f1f3f4;
            border: 1px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: #3c4043;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-chip:hover {
            background: #e8eaed;
        }

        .filter-chip.active {
            background: #e8f0fe;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .filter-chip input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #5f6368;
        }

        .results {
            margin-top: 20px;
        }

        .info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .result-item {
            padding: 20px 0;
            border-bottom: 1px solid #ebebeb;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-link {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #202124;
            margin-bottom: 4px;
        }

        .result-favicon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .result-title {
            font-size: 20px;
            color: #1a0dab;
            text-decoration: none;
            font-weight: 400;
            margin-bottom: 4px;
            display: block;
            line-height: 1.3;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-title:visited {
            color: #681da8;
        }

        .result-snippet {
            color: #4d5156;
            line-height: 1.58;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            padding: 20px 0;
        }

        .page-btn {
            min-width: 40px;
            height: 40px;
            padding: 0 12px;
            font-size: 13px;
            background: white;
            color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: #f1f3f4;
        }

        .page-btn:disabled {
            color: #80868b;
            background: #f8f9fa;
            cursor: default;
        }

        .error {
            background: #fce8e6;
            color: #c5221f;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c5221f;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2em;
            }

            .search-input-group {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Search</h1>
    </div>

    <div class="search-container">
        <div class="search-input-group">
            <input type="text" id="searchInput" placeholder="Search the web">
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>

        <div class="filter-section">
            <div class="filter-label">Filter by site:</div>
            <div class="filter-chips">
                <label class="filter-chip">
                    <input type="checkbox" id="filterReddit" value="reddit.com">
                    <span>Reddit</span>
                </label>
                <label class="filter-chip">
                    <input type="checkbox" id="filterQuora" value="quora.com">
                    <span>Quora</span>
                </label>
                <label class="filter-chip">
                    <input type="checkbox" id="filterStackOverflow" value="stackoverflow.com">
                    <span>Stack Overflow</span>
                </label>
            </div>
        </div>
    </div>

    <div id="loadingDiv" class="loading" style="display: none;">
        <p>Searching...</p>
    </div>

    <div id="resultsDiv"></div>
</div>

<script>
    let currentStartIndex = 1;
    let currentQuery = '';

    // Add active class toggle for filter chips
    document.querySelectorAll('.filter-chip input').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                this.closest('.filter-chip').classList.add('active');
            } else {
                this.closest('.filter-chip').classList.remove('active');
            }
        });
    });

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    function getSelectedFilters() {
        const filters = [];
        if (document.getElementById('filterReddit').checked) filters.push('site:reddit.com');
        if (document.getElementById('filterQuora').checked) filters.push('site:quora.com');
        if (document.getElementById('filterStackOverflow').checked) filters.push('site:stackoverflow.com');
        return filters;
    }

    async function performSearch(startIndex = 1) {
        const query = document.getElementById('searchInput').value.trim();

        if (!query) {
            alert('Please enter a search query');
            return;
        }

        const filters = getSelectedFilters();
        let finalQuery = query;

        if (filters.length > 0) {
            finalQuery = query + ' (' + filters.join(' OR ') + ')';
        }

        currentQuery = finalQuery;
        currentStartIndex = startIndex;

        const loadingDiv = document.getElementById('loadingDiv');
        const resultsDiv = document.getElementById('resultsDiv');

        loadingDiv.style.display = 'block';
        resultsDiv.innerHTML = '';

        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(finalQuery)}&start=${startIndex}`);
            const data = await response.json();

            loadingDiv.style.display = 'none';

            if (data.error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                return;
            }

            displayResults(data);

        } catch (error) {
            loadingDiv.style.display = 'none';
            resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
    }

    function getDomain(url) {
        try {
            return new URL(url).hostname;
        } catch {
            return '';
        }
    }

    function getFavicon(url) {
        const domain = getDomain(url);
        return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('resultsDiv');

        if (!data.items || data.items.length === 0) {
            resultsDiv.innerHTML = '<div class="results"><p class="info">No results found.</p></div>';
            return;
        }

        let html = '<div class="results">';

        if (data.searchInformation) {
            html += `<div class="info">About ${data.searchInformation.formattedTotalResults} results (${data.searchInformation.searchTime} seconds)</div>`;
        }

        data.items.forEach(item => {
            const domain = getDomain(item.link);
            const favicon = getFavicon(item.link);

            html += `
                    <div class="result-item">
                        <div class="result-link">
                            <img src="${favicon}" class="result-favicon" onerror="this.style.display='none'">
                            <span>${domain}</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="result-title">${item.title}</a>
                        <p class="result-snippet">${item.snippet}</p>
                    </div>
                `;
        });

        // Pagination
        html += '<div class="pagination">';

        if (currentStartIndex > 1) {
            html += `<button class="page-btn" onclick="performSearch(${currentStartIndex - 10})">Previous</button>`;
        }

        const totalResults = data.searchInformation ? parseInt(data.searchInformation.totalResults) : 0;
        const currentPage = Math.floor((currentStartIndex - 1) / 10) + 1;
        const maxPages = Math.min(10, Math.ceil(totalResults / 10));

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(maxPages, startPage + 4);

        for (let i = startPage; i <= endPage; i++) {
            const pageStart = (i - 1) * 10 + 1;
            const isActive = i === currentPage;
            html += `<button class="page-btn" onclick="performSearch(${pageStart})" ${isActive ? 'disabled' : ''}>${i}</button>`;
        }

        if (currentStartIndex + 10 <= totalResults) {
            html += `<button class="page-btn" onclick="performSearch(${currentStartIndex + 10})">Next</button>`;
        }

        html += '</div>';
        html += '</div>';

        resultsDiv.innerHTML = html;
    }
</script>
</body>
</html>
